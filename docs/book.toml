[book]
authors = ["glottologist"]
language = "en"
multilingual = true
src = "src"
title = "Neovim Flake Documentation"

[output.html]
mathjax-support = true
additional-css = ["theme/glottologist.css"]
additional-js = ["theme/glottologist.js"]
git-repository-url = "https://github.com/glottologist/nvim-flake"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

